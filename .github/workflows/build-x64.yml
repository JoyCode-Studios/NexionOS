name: Build NexionOS x64 (Debian)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-x64:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install live-build dependencies
        run: |
          sudo apt-get update
          # Ensure you install the base package for Debian building
          sudo apt-get install -y \
            live-build \
            debootstrap \
            cdebootstrap \
            coreutils \
            fakeroot \
            squashfs-tools \
            xorriso \
            syslinux \
            isolinux

      - name: Configure live-build (Debian Bookworm)
        # Added --mode debian to prevent it from defaulting to Ubuntu mirrors
        run: |
          mkdir -p nexion-live
          cd nexion-live
          lb clean --purge
          lb config \
            --mode debian \ 
            --architecture amd64 \
            --distribution bookworm \
            --debian-installer live \
            --archive-areas "main contrib non-free" \
            --mirror-bootstrap http://deb.debian.org/debian/ \
            --mirror-chroot http://deb.debian.org/debian/
            
      - name: Build ISO
        run: |
          cd nexion-live
          lb build
