name: Build NexionOS x64 (Debian)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-x64:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        # Use the official action to clone your code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install live-build dependencies
        # Running apt-get update and install is standard
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            live-build \
            debootstrap \
            cdebootstrap \
            coreutils \
            fakeroot \
            squashfs-tools \
            xorriso \
            syslinux \
            isolinux

      - name: ‚öôÔ∏è Configure live-build (Debian Bookworm)
        # CRITICAL FIX: The backslashes (\) ensure the command runs across multiple lines.
        # FIX: Added --mode debian to prevent Ubuntu mirror usage.
        # FIX: Added --iso-volume to fix the 32-character length warning.
        run: |
          # Create directory and navigate into it for the build
          mkdir -p nexion-live
          cd nexion-live
          
          # Clean up any previous configuration files
          lb clean --purge
          
          # Configure live-build (no 'sudo' required here)
          lb config \
            --mode debian \
            --architecture amd64 \
            --distribution bookworm \
            --debian-installer live \
            --archive-areas "main contrib non-free" \
            --mirror-bootstrap http://deb.debian.org/debian/ \
            --mirror-chroot http://deb.debian.org/debian/ \
            --iso-volume "NexionOS_Bookworm_x64" # Shortened label to fix warning
            
      - name: üèóÔ∏è Build ISO
        # This executes the full build process (no 'sudo' required for lb build)
        run: |
          cd nexion-live
          sudo lb build

      - name: ‚¨ÜÔ∏è Upload NexionOS ISO Artifact
        # This makes the final ISO downloadable from the GitHub Actions run page
        uses: actions/upload-artifact@v4
        with:
          name: NexionOS-Bookworm-x64-ISO
          # This is the standard path where live-build places the final ISO
          path: nexion-live/live-image-amd64.hybrid.iso
          retention-days: 7
