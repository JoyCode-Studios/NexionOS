name: Build NexionOS x64 (Debian Bookworm GNOME)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-x64:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üõ† Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debootstrap \
            squashfs-tools \
            xorriso \
            isolinux \
            syslinux-common \
            live-build \
            git \
            dosfstools \
            ca-certificates

      - name: ‚öôÔ∏è Configure live-build using nexion-live
        run: |
          WORKDIR=$HOME/nexion-live
          cd $WORKDIR

          # Clean old state
          sudo lb clean || true

          # Copy your config folder into WORKDIR (use sudo for permissions)
          sudo cp -rv $WORKDIR/* config/

          # Configure live-build
          sudo lb config \
            --distribution bookworm \
            --archive-areas "main contrib non-free non-free-firmware" \
            --architecture amd64 \
            --initramfs initramfs \
            --debian-installer none \
            --mirror-bootstrap http://deb.debian.org/debian/ \
            --mirror-chroot http://deb.debian.org/debian/ \
            --mirror-binary http://deb.debian.org/debian/ \
            --binary-images iso-hybrid \
            --apt-indices false

          echo "=== Package lists ==="
          ls -lah config/package-lists/

      - name: üöÄ Build ISO
        run: |
          cd $HOME/nexion-live
          sudo lb build

          echo "=== Checking for ISO ==="
          ls -lah

          if [ -f live-image-amd64.hybrid.iso ]; then
            ISO_NAME="NexionOS-Bookworm-x64-GNOME.iso"
            cp live-image-amd64.hybrid.iso $GITHUB_WORKSPACE/$ISO_NAME
            echo "‚úÖ ISO created successfully!"
          else
            echo "‚ùå ISO not found!"
            find . -name "*.iso"
            exit 1
          fi

      - name: üì§ Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: NexionOS-Bookworm-x64-GNOME
          path: NexionOS-Bookworm-x64-GNOME.iso
          retention-days: 7
