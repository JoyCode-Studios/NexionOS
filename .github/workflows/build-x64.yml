name: Build NexionOS x64 (Debian Bookworm with GNOME)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-x64:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
      options: --privileged --security-opt seccomp=unconfined
    
    steps:
      - name: üì¶ Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            live-build \
            debootstrap \
            squashfs-tools \
            xorriso \
            isolinux \
            syslinux-common \
            git \
            tasksel
          apt-get clean
          rm -rf /var/lib/apt/lists/*

      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üîß Fix live-build Ubuntu hardcoding
        run: |
          sed -i 's/ubuntu/debian/g' /usr/lib/live/build/bootstrap_debootstrap
          sed -i 's/archive.ubuntu.com/deb.debian.org/g' /usr/lib/live/build/bootstrap_debootstrap
          if [ -f /usr/lib/live/build/config ]; then
            sed -i 's/ubuntu/debian/g' /usr/lib/live/build/config
          fi
          echo "=== Patched live-build scripts ==="

      - name: ‚öôÔ∏è Configure and Build ISO (with GNOME)
        run: |
          mkdir -p /tmp/nexion-live
          cd /tmp/nexion-live
          
          lb config \
            --distribution bookworm \
            --architecture amd64 \
            --archive-areas "main contrib non-free non-free-firmware" \
            --initramfs live-boot \
            --mirror-bootstrap http://deb.debian.org/debian/ \
            --mirror-chroot http://deb.debian.org/debian/ \
            --packages "task-gnome-desktop gdm3"

          echo "=== Starting build with GNOME ==="
          lb build
          
          echo "=== Checking for ISO ==="
          ls -lah
          
          if [ -f live-image-amd64.hybrid.iso ]; then
            cp live-image-amd64.hybrid.iso ${{ github.workspace }}/NexionOS-Bookworm-x64-GNOME.iso
            echo "‚úÖ GNOME ISO created successfully!"
            ls -lh ${{ github.workspace }}/NexionOS-Bookworm-x64-GNOME.iso
          else
            echo "‚ùå ISO not found!"
            find . -name "*.iso"
            exit 1
          fi

      - name: ‚¨ÜÔ∏è Upload GNOME ISO
        uses: actions/upload-artifact@v4
        with:
          name: NexionOS-Bookworm-x64-GNOME-ISO
          path: ${{ github.workspace }}/NexionOS-Bookworm-x64-GNOME.iso
          retention-days: 7
