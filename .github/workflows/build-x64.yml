name: Build NexionOS x64

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-x64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install live-build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            live-build \
            debootstrap \
            cdebootstrap \
            coreutils \
            fakeroot \
            squashfs-tools \
            xorriso \
            syslinux \
            isolinux

      - name: Configure live-build
        run: |
          cd nexion-live
          sudo lb clean --purge
          sudo lb config \
            --architecture amd64 \
            --distribution bookworm \
            --debian-installer live \
            --archive-areas "main contrib non-free"

      - name: Build ISO
        run: |
          cd nexion-live
          sudo lb build
          