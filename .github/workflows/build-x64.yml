name: Build NexionOS x64 (Debian Bookworm)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-x64:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install live-build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            live-build \
            debootstrap \
            cdebootstrap \
            coreutils \
            fakeroot \
            squashfs-tools \
            xorriso \
            syslinux \
            isolinux

      - name: ‚öôÔ∏è Configure live-build (Debian Bookworm)
        run: |
          mkdir -p nexion-live
          cd nexion-live
          
          # Clean any previous configuration
          lb clean --purge || true
          
          # Configure live-build for pure Debian
          lb config \
            --mode debian \
            --architecture amd64 \
            --distribution bookworm \
            --debian-installer live \
            --archive-areas "main contrib non-free non-free-firmware" \
            --mirror-bootstrap http://deb.debian.org/debian/ \
            --mirror-chroot http://deb.debian.org/debian/ \
            --mirror-binary http://deb.debian.org/debian/ \
            --mirror-debian-installer http://deb.debian.org/debian/ \
            --parent-mirror-bootstrap http://deb.debian.org/debian/ \
            --parent-mirror-chroot http://deb.debian.org/debian/ \
            --parent-mirror-binary http://deb.debian.org/debian/ \
            --iso-application "NexionOS" \
            --iso-publisher "NexionOS Project" \
            --iso-volume "NexionOS_x64"

      - name: üèóÔ∏è Build ISO
        run: |
          cd nexion-live
          sudo lb build

      - name: üì¶ Rename ISO with timestamp
        run: |
          cd nexion-live
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          if [ -f live-image-amd64.hybrid.iso ]; then
            mv live-image-amd64.hybrid.iso NexionOS-Bookworm-x64-${TIMESTAMP}.iso
          fi

      - name: ‚¨ÜÔ∏è Upload NexionOS ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NexionOS-Bookworm-x64-ISO
          path: nexion-live/NexionOS-Bookworm-x64-*.iso
          retention-days: 7
          if-no-files-found: error

      - name: üìä Display ISO information
        if: success()
        run: |
          cd nexion-live
          ls -lh NexionOS-Bookworm-x64-*.iso
          echo "‚úÖ ISO built successfully!"
