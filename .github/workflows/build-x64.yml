name: Build NexionOS x64 (Debian Bookworm)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-x64:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install live-build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            live-build \
            debootstrap \
            cdebootstrap \
            coreutils \
            fakeroot \
            squashfs-tools \
            xorriso \
            syslinux \
            isolinux

      - name: ‚öôÔ∏è Configure live-build (Debian Bookworm)
        run: |
          mkdir -p nexion-live
          cd nexion-live
          
          # Clean any previous configuration
          lb clean --purge || true
          
          # CRITICAL: Force Debian mode by setting parent distribution
          lb config \
            --mode debian \
            --distribution bookworm \
            --parent-distribution bookworm \
            --parent-debian-installer-distribution bookworm \
            --architecture amd64 \
            --debian-installer live \
            --archive-areas "main contrib non-free non-free-firmware" \
            --parent-archive-areas "main contrib non-free non-free-firmware" \
            --mirror-bootstrap "http://deb.debian.org/debian/" \
            --mirror-chroot "http://deb.debian.org/debian/" \
            --mirror-chroot-security "http://security.debian.org/debian-security/" \
            --mirror-binary "http://deb.debian.org/debian/" \
            --mirror-binary-security "http://security.debian.org/debian-security/" \
            --parent-mirror-bootstrap "http://deb.debian.org/debian/" \
            --parent-mirror-chroot "http://deb.debian.org/debian/" \
            --parent-mirror-chroot-security "http://security.debian.org/debian-security/" \
            --parent-mirror-binary "http://deb.debian.org/debian/" \
            --parent-mirror-binary-security "http://security.debian.org/debian-security/" \
            --debootstrap-options "--no-check-gpg" \
            --iso-application "NexionOS" \
            --iso-publisher "NexionOS Project" \
            --iso-volume "NexionOS_x64"
          
          # FORCE override any Ubuntu references in auto/config
          sed -i 's|archive.ubuntu.com|deb.debian.org|g' auto/config 2>/dev/null || true
          sed -i 's|ubuntu|debian|g' auto/config 2>/dev/null || true
      
      - name: üîç Debug sources.list (if build fails)
        if: failure()
        run: |
          echo "=== Checking sources.list ==="
          cat nexion-live/config/archives/*.list* || true
          cat nexion-live/chroot/etc/apt/sources.list || true

      - name: üèóÔ∏è Build ISO
        run: |
          cd nexion-live
          sudo lb build

      - name: üì¶ Rename ISO with timestamp
        run: |
          cd nexion-live
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          if [ -f live-image-amd64.hybrid.iso ]; then
            mv live-image-amd64.hybrid.iso NexionOS-Bookworm-x64-${TIMESTAMP}.iso
          fi

      - name: ‚¨ÜÔ∏è Upload NexionOS ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NexionOS-Bookworm-x64-ISO
          path: nexion-live/NexionOS-Bookworm-x64-*.iso
          retention-days: 7
          if-no-files-found: error

      - name: üìä Display ISO information
        if: success()
        run: |
          cd nexion-live
          ls -lh NexionOS-Bookworm-x64-*.iso
          echo "‚úÖ ISO built successfully!"