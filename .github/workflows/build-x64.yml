name: Build NexionOS x64 (Debian Bookworm)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-x64:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
      options: --privileged
    
    steps:
      - name: üì¶ Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            live-build \
            debootstrap \
            squashfs-tools \
            xorriso \
            isolinux \
            syslinux-common \
            git

      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üîß Fix live-build Ubuntu hardcoding
        run: |
          # NUCLEAR OPTION: Patch live-build to remove Ubuntu detection
          sed -i 's/ubuntu/debian/g' /usr/lib/live/build/bootstrap_debootstrap
          sed -i 's/archive.ubuntu.com/deb.debian.org/g' /usr/lib/live/build/bootstrap_debootstrap
          
          # Also fix the config script
          if [ -f /usr/lib/live/build/config ]; then
            sed -i 's/ubuntu/debian/g' /usr/lib/live/build/config
          fi
          
          echo "=== Patched live-build scripts ==="

      - name: ‚öôÔ∏è Configure and Build ISO
        run: |
          mkdir -p /tmp/nexion-live
          cd /tmp/nexion-live
          
          lb config \
            --distribution bookworm \
            --architecture amd64 \
            --archive-areas "main contrib non-free non-free-firmware" \
            --initramfs live-boot \
            --mirror-bootstrap http://deb.debian.org/debian/ \
            --mirror-chroot http://deb.debian.org/debian/
          
          echo "=== Starting build ==="
          lb build
          
          echo "=== Checking for ISO ==="
          ls -lah
          
          # Find and copy ISO
          if [ -f live-image-amd64.hybrid.iso ]; then
            cp live-image-amd64.hybrid.iso $GITHUB_WORKSPACE/NexionOS-Bookworm-x64.iso
            echo "‚úÖ ISO created successfully!"
            ls -lh $GITHUB_WORKSPACE/NexionOS-Bookworm-x64.iso
          else
            echo "‚ùå ISO not found!"
            find . -name "*.iso"
            exit 1
          fi

      - name: ‚¨ÜÔ∏è Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: NexionOS-Bookworm-x64-ISO
          path: NexionOS-Bookworm-x64.iso
          retention-days: 7
